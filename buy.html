
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شراء ONE - منصة Onecoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #0d1117; color: #ffffff; font-family: 'Arial', sans-serif; padding: 30px; text-align: center; }
    .box { background-color: #161b22; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #00000066; }
    h1 { color: #58a6ff; }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    input { background-color: #0d1117; color: #fff; border: 1px solid #30363d; }
    button {
      background-color: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #2ea043;
    }
    .result { margin-top: 20px; font-weight: bold; color: #79c0ff; }
  </style>
</head>
<body>

  <div class="box">
    <h1>🛒 شراء عملة ONE</h1>
    <p>السعر الحالي: 10 USDT لكل ONE</p>
    <input type="number" id="amount" placeholder="كمية ONE التي ترغب بشرائها" />
    <input type="text" id="wallet" placeholder="عنوان محفظتك USDT" />
    <button onclick="calculate()">شراء الآن</button>
    <div class="result" id="output"></div>
  </div>

  <script>
    function calculate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const wallet = document.getElementById("wallet").value;
      if (!amount || !wallet) {
        document.getElementById("output").innerText = "❗ يرجى إدخال الكمية والمحفظة.";
        return;
      }
      const total = amount * 10;
      document.getElementById("output").innerHTML = 
        `✅ تم إرسال طلب شراء ${amount} ONE مقابل ${total} USDT.<br>سيتم التحويل إلى محفظتك: ${wallet}`;
    }
  </script>

</body>
</html>
