
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي - Onecoin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #0d1117; color: #ffffff; font-family: 'Arial', sans-serif; padding: 30px; text-align: center; }
    .box { background-color: #161b22; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; box-shadow: 0 0 10px #00000066; }
    h1 { color: #58a6ff; margin-bottom: 20px; }
    .info { font-size: 1.2em; margin: 10px 0; color: #c9d1d9; }
    .highlight { color: #2ea043; font-weight: bold; }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>🪙 محفظتي الرقمية</h1>
    <p class="info">عدد عملات ONE التي تملكها: <span class="highlight" id="balance">0</span></p>
    <p class="info">القيمة التقريبية بالدولار: <span class="highlight" id="value">0</span> USDT</p>
    <button onclick="simulateBalance()">تحديث الرصيد</button>
  </div>

  <script>
    function simulateBalance() {
      let owned = Math.floor(Math.random() * 500 + 1); // مثال عشوائي للرؤية
      document.getElementById("balance").innerText = owned;
      document.getElementById("value").innerText = owned * 10;
    }
  </script>

</body>
</html>
