
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onecoin Login</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #66fcf1;
    }
    .form-box {
      background-color: #1f2833;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      font-size: 1em;
    }
    button {
      background-color: #45a29e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #66fcf1;
      color: black;
    }
    .google-btn {
      background-color: white;
      color: #333;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .google-btn img {
      height: 20px;
      margin-right: 10px;
    }
    a {
      color: #66fcf1;
      display: block;
      margin-top: 10px;
    }
    footer {
      margin-top: 50px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Admin Login – Onecoin</h1>

  <div class="form-box">
    <form>
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <a href="#">Create Account</a>

    <hr>
    <button class="google-btn" onclick="alert('Google Login not yet connected')">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google logo"/>
      Sign in with Google
    </button>
  </div>

  <footer>
    Onecoin Foundation © 2025 — Admin Access Panel
  </footer>

</body>
</html>
