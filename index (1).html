
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مؤسسة Onecoin</title>
  <style>
    body { background-color: #0e0e0e; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
    header { background-color: #111; padding: 20px; }
    h1 { font-size: 2.5em; color: #00d9ff; margin: 10px 0; }
    nav a { margin: 0 10px; color: #00ffc8; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
    input, button { padding: 10px; margin: 10px 0; width: 90%; font-size: 1em; }
    button { background-color: #45a29e; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #66fcf1; color: black; }
    .wallet-box, .form-box, .buy-box { background-color: #1f2833; border-radius: 10px; padding: 20px; margin: 20px auto; }
    .google-btn { background-color: white; color: #333; display: flex; align-items: center; justify-content: center; }
    .google-btn img { height: 20px; margin-left: 10px; }
    footer { margin-top: 40px; font-size: 0.9em; color: #aaa; }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Onecoin_logo.svg/200px-Onecoin_logo.svg.png" alt="Onecoin Logo" width="80"/>
    <h1>مؤسسة Onecoin</h1>
    <nav>
      <a href="#buy">🛒 شراء العملة</a>
      <a href="#wallet">🪙 محفظتك</a>
      <a href="#login">🔐 تسجيل الدخول</a>
    </nav>
  </header>

  <section id="buy" class="buy-box">
    <h2>🛒 شراء ONE</h2>
    <p>سعر العملة: 10 USDT لكل ONE</p>
    <input type="number" id="amount" placeholder="كمية ONE التي ترغب بشرائها">
    <input type="text" id="usdt" placeholder="عنوان محفظتك USDT">
    <button onclick="buyNow()">شراء الآن</button>
    <div id="buyResult"></div>
  </section>

  <section id="wallet" class="wallet-box">
    <h2>🪙 محفظتك</h2>
    <p id="balance">الرصيد: 0 ONE</p>
    <p id="value">القيمة بالدولار: 0 USDT</p>
  </section>

  <section id="login" class="form-box">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">
    <button>دخول</button>
    <hr>
    <button class="google-btn" onclick="alert('تسجيل دخول Google غير مفعل بعد')">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> الدخول عبر Google
    </button>
  </section>

  <footer>
    © 2025 Onecoin Foundation – منصة رقمية آمنة قائمة على الثقة
  </footer>

  <script>
    let balance = 0;
    function buyNow() {
      const amount = parseFloat(document.getElementById("amount").value);
      const wallet = document.getElementById("usdt").value;
      if (!amount || !wallet) {
        document.getElementById("buyResult").innerText = "❗ يرجى إدخال الكمية وعنوان المحفظة.";
        return;
      }
      const cost = amount * 10;
      balance += amount;
      document.getElementById("buyResult").innerText = `✅ تم شراء ${amount} ONE مقابل ${cost} USDT.`;
      document.getElementById("balance").innerText = `الرصيد: ${balance} ONE`;
      document.getElementById("value").innerText = `القيمة بالدولار: ${balance * 10} USDT`;
    }
  </script>

</body>
</html>
