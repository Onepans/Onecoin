
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>منصة Onecoin الرسمية</title>
  <style>
    body { background-color: #0d1117; color: #ffffff; font-family: 'Arial', sans-serif; margin: 0; padding: 20px; }
    header { background-color: #161b22; padding: 20px; text-align: center; border-bottom: 1px solid #30363d; }
    h1 { font-size: 2.5em; color: #58a6ff; margin: 10px 0; }
    nav a { color: #79c0ff; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { max-width: 700px; margin: 40px auto; background-color: #21262d; padding: 20px; border-radius: 10px; box-shadow: 0 0 8px #00000055; }
    h2 { color: #58a6ff; }
    input, button { padding: 12px; margin: 10px 0; width: 100%; font-size: 1em; border-radius: 6px; border: none; }
    input { background-color: #0d1117; color: #fff; border: 1px solid #30363d; }
    button { background-color: #238636; color: white; cursor: pointer; }
    button:hover { background-color: #2ea043; }
    .google-btn { background-color: white; color: #000; margin-top: 10px; display: flex; align-items: center; justify-content: center; }
    .google-btn img { height: 20px; margin-left: 10px; }
    footer { text-align: center; color: #8b949e; margin-top: 40px; font-size: 0.9em; }
  </style>
</head>
<body>

  <header>
    <h1>منصة Onecoin الرسمية</h1>
    <nav>
      <a href="#buy">شراء العملة</a>
      <a href="#wallet">محفظتي</a>
      <a href="#login">تسجيل الدخول</a>
    </nav>
  </header>

  <section id="buy">
    <h2>🛒 شراء العملة</h2>
    <p>السعر الحالي: <strong>10 USDT</strong> لكل ONE</p>
    <input type="number" id="amount" placeholder="أدخل عدد عملات ONE">
    <input type="text" id="wallet" placeholder="عنوان محفظتك USDT">
    <button onclick="buyToken()">شراء الآن</button>
    <div id="buyResult"></div>
  </section>

  <section id="wallet">
    <h2>🪙 محفظتك</h2>
    <p id="balance">الرصيد: 0 ONE</p>
    <p id="value">القيمة: 0 USDT</p>
  </section>

  <section id="login">
    <h2>🔐 تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم">
    <input type="password" placeholder="كلمة المرور">
    <button>تسجيل الدخول</button>
    <button class="google-btn" onclick="alert('Google لم يتم تفعيله بعد')">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png"/> الدخول عبر Google
    </button>
  </section>

  <footer>
    &copy; 2025 مؤسسة Onecoin — جميع الحقوق محفوظة.
  </footer>

  <script>
    let balance = 0;
    function buyToken() {
      const amount = parseFloat(document.getElementById("amount").value);
      const wallet = document.getElementById("wallet").value;
      if (!amount || !wallet) {
        document.getElementById("buyResult").innerText = "يرجى إدخال الكمية والمحفظة.";
        return;
      }
      const cost = amount * 10;
      balance += amount;
      document.getElementById("buyResult").innerText = `✅ تم شراء ${amount} ONE مقابل ${cost} USDT.`;
      document.getElementById("balance").innerText = `الرصيد: ${balance} ONE`;
      document.getElementById("value").innerText = `القيمة: ${balance * 10} USDT`;
    }
  </script>

</body>
</html>
