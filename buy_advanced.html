
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onecoin - Buy & Wallet</title>
  <style>
    body {
      background-color: #0b0c10;
      color: #c5c6c7;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #66fcf1;
    }
    .buy-box, .wallet-box {
      background-color: #1f2833;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      font-size: 1em;
    }
    button {
      background-color: #45a29e;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #66fcf1;
      color: black;
    }
    .result {
      margin-top: 15px;
      font-size: 1.1em;
      color: #00ffcc;
    }
    footer {
      margin-top: 40px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <h1>Buy ONE – Onecoin</h1>
  <p>Each ONE = <strong>10 USDT</strong></p>

  <div class="buy-box">
    <input type="number" id="amount" placeholder="Amount of ONE to buy" required><br>
    <input type="text" id="wallet" placeholder="Your USDT Wallet Address" required><br>
    <button onclick="processBuy()">Buy Now</button>
    <div class="result" id="result"></div>
  </div>

  <div class="wallet-box">
    <h2>🪙 Your Onecoin Wallet</h2>
    <p id="balance">Balance: 0 ONE</p>
    <p id="usdValue">Value: 0 USDT</p>
  </div>

  <footer>
    Onecoin Foundation © 2025 — Trusted Digital Economy
  </footer>

  <script>
    let balance = 0;

    function processBuy() {
      const amount = parseFloat(document.getElementById('amount').value);
      const wallet = document.getElementById('wallet').value;
      const pricePerCoin = 10;

      if (!amount || amount <= 0 || !wallet) {
        document.getElementById('result').innerText = "❗ Please enter valid amount and wallet address.";
        return;
      }

      const cost = amount * pricePerCoin;
      balance += amount;

      document.getElementById('result').innerText = 
        `✅ You purchased ${amount} ONE for ${cost} USDT.`;

      document.getElementById('balance').innerText = `Balance: ${balance} ONE`;
      document.getElementById('usdValue').innerText = `Value: ${balance * pricePerCoin} USDT`;
    }
  </script>

</body>
</html>
